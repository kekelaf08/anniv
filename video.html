    <style>
        :root {
            --background-color: #FFF8F0;
            --text-color: #2E2E2E;
            --title-color: #4B3F72;
            --accent-color: #FF6F61;
            --button-color: #6C63FF;
            --hover-color: #F7DAD9;
            --border-color: #D9D9D9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', 'Lato', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Dancing Script', 'Playfair Display', serif;
            color: var(--title-color);
            font-size: 2.7rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3.5rem 2rem;
            margin: 2.5rem 0;
            padding: 0 1rem;
        }

        .video-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* Ratio 4:3 pour un format plus carr√© comme les photos */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 1rem;
            background-color: #000;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            transition: filter 0.3s;
        }

        .video-wrapper:hover video {
            filter: brightness(0.95) blur(1px) drop-shadow(0 4px 12px rgba(0,0,0,0.10));
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
            opacity: 0.85;
            transition: opacity 0.3s;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay svg {
            width: 56px;
            height: 56px;
            fill: #fff;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.25));
        }

        .video-title {
            color: var(--title-color);
            font-family: 'Playfair Display', serif;
            margin: 1rem 0;
            text-align: center;
            font-size: 1.2rem;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--button-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .back-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                padding: 0;
                gap: 2.5rem 0;
            }
            
            .video-container {
                padding: 1.5rem;
            }

            .video-wrapper {
                padding-bottom: 56.25%; /* Retour au ratio 16:9 sur mobile */
            }
        }

        /* Style pour les contr√¥les vid√©o */
        video::-webkit-media-controls {
            background-color: rgba(0, 0, 0, 0.5);
        }

        video::-webkit-media-controls-fullscreen-button {
            display: block;
        }

        .hearts {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            width: 32px;
            height: 32px;
            opacity: 0.7;
            pointer-events: none;
            animation: floatHeart 6s linear forwards;
        }

        @keyframes floatHeart {
            0% {
                transform: scale(0.8) translateY(0);
                opacity: 0.7;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                transform: scale(1.2) translateY(-120vh);
                opacity: 0;
            }
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
            padding: 2.5rem 2rem;
            animation: fadeInUp 0.8s ease forwards;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInUp {
            0% {opacity: 0; transform: translateY(20px);}
            100% {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
