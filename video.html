<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Moments en Vid√©o</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #FFF8F0;
            --text-color: #2E2E2E;
            --title-color: #4B3F72;
            --accent-color: #FF6F61;
            --button-color: #6C63FF;
            --hover-color: #F7DAD9;
            --border-color: #D9D9D9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--title-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
            padding: 0 1rem;
        }

        .video-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* Ratio 4:3 pour un format plus carr√© comme les photos */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 1rem;
            background-color: #000;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-title {
            color: var(--title-color);
            font-family: 'Playfair Display', serif;
            margin: 1rem 0;
            text-align: center;
            font-size: 1.2rem;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--button-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .back-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                padding: 0;
            }
            
            .video-container {
                padding: 1rem;
            }

            .video-wrapper {
                padding-bottom: 56.25%; /* Retour au ratio 16:9 sur mobile */
            }
        }

        /* Style pour les contr√¥les vid√©o */
        video::-webkit-media-controls {
            background-color: rgba(0, 0, 0, 0.5);
        }

        video::-webkit-media-controls-fullscreen-button {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

            <!-- Deuxi√®me vid√©o -->

            <!-- Troisi√®me vid√©o -->

                </div>

            </div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-button">Retour √† l'accueil</a>
        </div>
    </div>
</body>
</html>
